name: Minify Site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Minify HTML, CSS, and JS
      uses: pascalgn/minify-action@v0.1.0
      with:
        directory: .
        outputDirectory: minified
        filePattern: "*.html,*.css,*.js,**/*.html,**/*.css,**/*.js"

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        add: "*.html,*.css,*.js,**/*.html,**/*.css,**/*.js"
        message: "Minify HTML, CSS, and JS files"
        author_name: GitHub Actions
        author_email: actions@github.com